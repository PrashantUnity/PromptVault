name: PromptsValut

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish Blazor WebAssembly project
        run: dotnet publish PromptsValut/PromptsValut.csproj -c Release -o release --nologo

      - name: Change base-tag in index.html from / to PromptsValut
        run: sed -i 's|<base href="/" />|<base href="/PromptsValut/" />|g' release/wwwroot/index.html

      - name: Update Blazor script references to use hashed files
        run: |
          # Find the actual blazor.webassembly file with hash
          BLAZOR_FILE=$(find release/wwwroot/_framework -name "blazor.webassembly.*.js" | head -1)
          BLAZOR_FILENAME=$(basename "$BLAZOR_FILE")
          
          # Update the script reference in index.html
          sed -i "s|_framework/blazor.webassembly.js|_framework/$BLAZOR_FILENAME|g" release/wwwroot/index.html
          
          # Also update any preload links
          sed -i "s|_framework/blazor.webassembly.js|_framework/$BLAZOR_FILENAME|g" release/wwwroot/index.html

      - name: Add 404.html (for GitHub Pages SPA fallback)
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: release/wwwroot